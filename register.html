<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<link href="assets/fontawesome-free-5.15.1-web/css/all.css" type="text/css" rel="stylesheet">
		<link href="assets/bootstrap-4.5.2-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/mobilestyle.css" type="text/css" rel="stylesheet"/>
		<style>       
			hr{
				height: 1px;
				background-color: #464545;
				border: none;
			}
		</style>
		<script src="assets/fontawesome-free-5.15.1-web/js/all.js" type="text/javascript"></script>
	</head>
	<body class="blackbg">
		<main class="container">
			<div class="text-center">
				<img src="assets/img/logo.png" class="logoreg"/>
				<div class="text-left f-22p5 dgrayf f1 f-1"><b>Register</b> a new account</div>
				<div>
					<div>
						<div>
							<div class="tLeft inputb">
								<input type="name" class="f-16 form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" ng-model="name" placeholder="Your Name">
							</div>
							<div class="tRight inputl">
								<i class="fas fa-user"></i>
							</div>
							<div class="tClear">
							</div>
						</div>
						<div>
							<div class="tLeft inputb">
								<input type="number" maxlength="10" class="f-16 form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" ng-model="mobile" placeholder="Your Mobile No.">
							</div>
							<div class="tRight inputl">
								<i class="fas fa-envelope"></i>
							</div>
							<div class="tClear">
							</div>
						</div>
						<div>
							<div class="tLeft inputb">
								<input type="password" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" placeholder="Password">
							</div>
							<div class="tRight inputl">
								<i class="fas fa-lock"></i>
							</div>
							<div class="tClear">
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="registerb text-white rounded-pill border-0 px-3 py-2 ml-3">
				<a href="register.html" class="text-white text-decoration-none">Submit</a>
			</button>
			<hr>
			<div class="text-right">
				<label class="text-white">Already Registered?</label>
				<button class="rounded-pill px-2 py-1 logon">
					<a href="login.html" class="text-decoration-none f-14"><i class="fas fa-sign-in-alt"></i> Log In</a>
				</button>
			</div>
			<hr>
			<div class="f-12 lgrayf f-14">
				By clicking register, you agree that you are 18 years or older and not a resident of Telangana, Assam, Orissa, Kerala, Sikkim, Nagaland or Gujarat.
			</div>
		</main>
	</body>
</html>
