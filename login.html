<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<link href="assets/fontawesome-free-5.15.1-web/css/all.css" type="text/css" rel="stylesheet">
		<link href="assets/bootstrap-4.5.2-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/mobilestyle.css" type="text/css" rel="stylesheet"/>
		<style>       
			hr{
				height: 1px;
				background-color: #464545;
				border: none;
			}
		</style>
		<script src="assets/fontawesome-free-5.15.1-web/js/all.js" type="text/javascript"></script>
	</head>
	<body class="blackbg">
		<main class="">
			<div class="container">
				<div class="text-center">
					<div><img src="assets/img/logo.png" class="logologin"/><br>
					<div class="text-left f-22p5 grayf f1">Please login to play now</div>
					<div>
						<div>
							<div class="tLeft inputb">
								<input type="number" maxlength="10" class="f-16 form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" ng-model="mobile" placeholder="Mobile No.">
							</div>
							<div class="tRight inputl">
								<i class="fas fa-envelope"></i>
							</div>
							<div class="tClear">
							</div>
						</div>
						<div>
							<div class="tLeft inputb">
								<input type="password" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" placeholder="Password">
							</div>
							<div class="tRight inputl">
								<i class="fas fa-lock"></i>
							</div>
							<div class="tClear">
							</div>
						</div>
						
						<div>
							<div class="tLeft">
								<button class="btn-success rounded-pill border-0 px-3 py-2 ml-3"><a href="index.html" class="text-decoration-none text-white"><i class="fas fa-sign-in-alt"></i> Log In</a></button>
							</div>
							<div class="tRight forget">
								<a href="verify.html" class="bluef text-decoration-none">Forget Password?</a>
							</div>
							<div class="tClear">
							</div>
						</div>
						<hr>
						<div class="text-right">
							<label class="text-white">Not an User?</label>
							<button class="registerb text-white rounded-pill border-0 px-3 py-2">
								<a href="register.html" class="text-white text-decoration-none"><i class="far fa-user"></i> Register</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
